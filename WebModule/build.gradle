apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'war'

mainClassName = 'webModule.Application'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

   // providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.2.RELEASE'

// https://mvnrepository.com/artifact/org.eclipse.persistence/javax.persistence
compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.0'

// https://mvnrepository.com/artifact/org.springframework/spring-web
compile group: 'org.springframework', name: 'spring-web', version: '5.0.2.RELEASE'
  
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-parent
compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '1.5.9.RELEASE', ext: 'pom'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-autoconfigure
compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.2.3.RELEASE'



 // compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
 // compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'

// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
//testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-tomcat
compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '1.2.1.RELEASE'

// https://mvnrepository.com/artifact/org.springframework.data/spring-data-rest-core
//compile group: 'org.springframework.data', name: 'spring-data-rest-core', version: '3.0.2.RELEASE'

// https://mvnrepository.com/artifact/org.springframework.security/spring-security-web
compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.0.0.RELEASE'

}


